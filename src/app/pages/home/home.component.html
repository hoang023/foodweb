<div class="banner">
  <video
    src="../../../assets/Video/video-background.mp4"
    class="banner-video"
    autoplay
    loop="1"
    onloadedmetadata="this.muted = true"
  ></video>

  <div class="content">
    <h1>
      Fresh Cooked Food <br />
      At Your Door
    </h1>
    <a class="btn-order" routerLink="menu"
      >Order Now <i class="bi bi-arrow-right"></i
    ></a>
  </div>
  <div class="tittle-container">
    <div class="tittle-item">
      <div class="square-bullet"></div>
      <h2 class="tittle animated fadeInLeft" id="tittle1">Fresh food</h2>
    </div>
    <div class="tittle-item">
      <div class="square-bullet"></div>
      <h2 class="tittle animated fadeInLeft" id="tittle2">Good price</h2>
    </div>
    <div class="tittle-item">
      <div class="square-bullet"></div>
      <h2 class="tittle animated fadeInLeft" id="tittle3">Fast deliver</h2>
    </div>
  </div>
</div>

<div class="container relative-pos">
  <h1 class="text-left">
    How to get <span style="color: var(--primary-color)"> fresh food</span>
  </h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>1</h1>
        <p>This is col</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>2</h1>
        <p>This is col</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>3</h1>
        <p>This is col</p>
      </div>
    </div>
  </div>

</div>

<div class="container mt-4 mb-4 foods relative-pos">
  <h1 class="food-h1">
    The most <span style="color: rgb(238, 103, 0)">favorite foods</span>
  </h1>
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData; index as i">
      <div class="foodBox" *ngIf="i <= 2">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodPrice | currency: "VND" }}</p>
      </div>
    </div>
  </div>
  <a class="view-more" routerLink="menu"
    >View More <i class="bi bi-arrow-right"></i
  ></a>
</div>
