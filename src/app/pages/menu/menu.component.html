<div class="container mt-4 mb-4 foods">
    <h1 class="food-h1">
      The most <span style="color: rgb(238, 103, 0)">favorite foods</span>
    </h1>
    <div class="row">
      <div class="col-lg-4 " *ngFor="let fd of foodData; index as i">
        <div class="foodBox">
          <img src="{{ fd.foodImg }}" />
          <h1>{{ fd.foodName }}</h1>
          <p>{{fd.foodDetails}}</p>
          <p class="price">{{ fd.foodPrice | currency: "VND" }}</p>
        </div>
      </div>
    </div>
  </div>
